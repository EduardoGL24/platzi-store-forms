<p>
  <label>
    Name ({{nameField.value}})
    <input
      [class.is-valid]="isNameFieldValid"
      [class.is-invalid]="isNameFieldInvalid"
      type="text"
      [formControl]="nameField">
  </label>
  <button [disabled]="nameField.invalid" (click)="valueEmail()">Get value</button>
</p>
<div class="messages" [class.active]="isNameFieldInvalid">
  <p>
    <strong *ngIf="nameField.hasError('required')">Este campo es requerido</strong>
  </p>
  <p>
    <strong *ngIf="nameField.hasError('minlength')">Debe tener minimo 10 caracteres</strong>
  </p>
</div>

<p>
  <label>
    Email ({{emailField.value}})
    <input
      type="email"
      [formControl]="emailField">
  </label>
</p>

<p>
  <label>
    Color ({{colorField.value}})
    <input
      type="color"
      [formControl]="colorField">
  </label>
</p>

<p>
  <label>
    Date ({{dateField.value}})
    <input
      type="date"
      [formControl]="dateField">
  </label>
</p>

<p>
  <label>
    Age ({{ageField.value}})
    <input
      type="number"
      [formControl]="ageField">
  </label>
</p>

<p>
  <label>
    Phone ({{phoneField.value}})
    <input
      type="tel"
      [formControl]="phoneField">
  </label>
</p>

<p>
  <label>
    Stock ({{stockField.value}})
    <input
      type="range"
      max="20"
      min="0"
      [formControl]="stockField">
  </label>
</p>

<p>
  <label>
    Text ({{textField.value}})
    <textarea
      cols="30"
      rows="10"
      [formControl]="textField"
    ></textarea>
  </label>
</p>


<p>
  <label>
    Category ({{categoryField.value}})
    <select [formControl]="categoryField">
      <option value="1">Category 1</option>
      <option value="2">Category 2</option>
      <option value="3">Category 3</option>
    </select>
  </label>
</p>

<p>
  <label>
    Tags ({{tagsField.value}})
    <select [formControl]="tagsField" multiple>
      <option value="1">Tag 1</option>
      <option value="2">Tag 2</option>
      <option value="3">Tag 3</option>
    </select>
  </label>
</p>

<p>
  <label>
    Agree ({{agreeField.value}})
    <input type="checkbox" [formControl]="agreeField">
  </label>
</p>

<p>
  Gender ({{genderField.value}})
  <label>
    <input type="radio" name="gender" [formControl]="genderField" value="male">
    Male
  </label>
  <label>
    <input type="radio" name="gender" [formControl]="genderField" value="female">
    Female
  </label>
  <label>
    <input type="radio" name="gender" [formControl]="genderField" value="other">
    Other
  </label>
</p>

<p>
  Zone ({{zoneField.value}})
  <label>
    <input type="radio" name="zone" [formControl]="zoneField" value="zone-1">
    Zone 1
  </label>
  <label>
    <input type="radio" name="zone" [formControl]="zoneField" value="zone-2">
    Zone 2
  </label>
  <label>
    <input type="radio" name="zone" [formControl]="zoneField" value="zone-3">
    Zone 3
  </label>
</p>
